<form class="main" [formGroup]="form" (ngSubmit)="submit()">
  <input 
    type="text"
    class="main__input"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p
    *ngIf="title.errors?.minlength && title.touched"
    class="main__text">
    Please fill title field with min length
  </p>

  <button 
    type="submit"
    class="main__button"> 
    Create
  </button>
</form>
